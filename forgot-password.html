<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Forgot Password</title>
	</head>
	<body>
		<header><h2>Forgot password page</h2></header>

		<main>
			<section class="forgot-pass-form">
				<span><h3>Let us help you out :)</h3></span>
				<form autocomplete="on">
					<label for="forgot-pass-email">Enter the E-mail ID:</label>
					<input
						type="text"
						name="forgot-pass-email"
						placeholder="Enter email"
						maxlength="30"
						autofocus="on"
					/>
					<br />
					<button type="submit" name="forgot-pass-submit">Next</button> <br />
				</form>
			</section>
		</main>

		<footer></footer>
	</body>
</html>
